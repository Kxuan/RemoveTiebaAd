<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>百度贴吧去广告 - 设置</title>
    <link href="options.css" media="all" rel="stylesheet" type="text/css"/>
</head>
<body>
<div>
    <div class="tab">
        <h2>页面</h2>
        <ul class="tab" role="tablist">
            <li data-page="general">通用过滤</li>
            <li data-page="sidebar">边栏</li>
            <li data-page="list">帖子列表页</li>
            <li data-page="content">帖子内容页</li>
            <li data-page="about">关于</li>
        </ul>
    </div>
    <div class="container">
        <div id="pg_general" class="page">
            <h2>通用过滤规则</h2>
            <div><label><input data-opt="feeds" type="checkbox" checked/>信息流广告</label></div>
        </div>
        <div id="pg_sidebar" class="page">
            <h2>边栏</h2>
            <div><label><input data-opt="recommend_app" type="checkbox" checked/>推荐应用</label></div>
            <div><label><input data-opt="u9" type="checkbox" checked/>游久广告(热门卡包)</label></div>
            <div><label><input data-opt="life_helper" type="checkbox" checked/>生活助手</label></div>
            <div><label><input data-opt="friend_bar" type="checkbox" />友情贴吧</label></div>
            <div><label><input data-opt="xiu8" type="checkbox" checked/>秀吧直播</label></div>
        </div>
        <div id="pg_list" class="page">
            <h2>列表页</h2>
            <div><label><input data-opt="search_bar" type="checkbox" checked/>图片广告(顶部搜索栏右侧)</label></div>
            <div><label><input data-opt="u9" type="checkbox" checked/>游久广告(游戏推荐)</label></div>
            <div><label><input data-opt="live" type="checkbox" checked/>游戏直播推荐</label></div>
            <div><label><input data-opt="xiu8" type="checkbox" checked/>秀吧直播</label></div>
            <div><label><input data-opt="forum_recommend" type="checkbox" checked/>你可能感兴趣的吧</label></div>
        </div>
        <div id="pg_content" class="page">
            <h2>内容页</h2>
            <div><label><input data-opt="search_bar" type="checkbox" checked/>图片广告(顶部搜索栏右侧)</label></div>
            <div><label><input data-opt="thread_recommend" type="checkbox" checked/>帖子推荐</label></div>
        </div>
        <div id="pg_about" class="page">
            <h2>关于</h2>
            <div>贴吧去广告 v1.0</div>
            <div>新的广告？隐藏规则失效？在<a href="https://github.com/Kxuan/RemoveTiebaAd/issues/new" target="_blank">这里</a>告诉我</div>
            <div>你可以在<a href="https://github.com/Kxuan/RemoveTiebaAd" target="_blank">这里</a>查看该项目的源代码</div>
        </div>
    </div>
</div>
<div class="actions">
    <button id="reset">重置</button>
    <button id="save">保存</button>
</div>
<script type="text/javascript" src="options.js"></script>
</body>
</html>
